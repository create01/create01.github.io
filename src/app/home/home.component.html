<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
      <p>Your bucket list ({{itemCount}})</p>
    </div>
</div>
<div class="container color-light" [@projects]="projects.length">
    <div class="col">
      <p class="sm">Form to add new bucket list project</p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Great project..." [(ngModel)]="projectText">

        <input type="submit" class="btn" [value]="btnText" (click)="addProject()">
      </form>
    </div>
    <div class="col">
        <p class="goal-container" *ngFor="let proj of projects; let i = index" (click)="removeProj(i)"> 
          {{ proj }}
        </p>
      </div>
  </div>
